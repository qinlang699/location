    <script src="https://webapi.amap.com/maps?v=2.0&key=dcfb48c0f9cb749e59c5031e83cb6e95&plugin=AMap.Geolocation"></script>
    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ”§ å®šä½ç³»ç»Ÿ</h1>
        
        <button id="locationBtn" onclick="startLocation()">ğŸš€ å¼€å§‹å®šä½</button>
        <button onclick="toggleConsole()">ğŸ“± æ˜¾ç¤º/éšè—æ§åˆ¶å°</button>
        
        <div id="console" class="console"></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        const AMAP_KEY = 'dcfb48c0f9cb749e59c5031e83cb6e95';
        let consoleDiv = document.getElementById('console');
        let resultDiv = document.getElementById('result');
        let locationBtn = document.getElementById('locationBtn');
        let geolocation = null;

        // æ§åˆ¶å°è¾“å‡º
        function log(message) {
            const time = new Date().toLocaleTimeString();
            consoleDiv.textContent += `[${time}] ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        function toggleConsole() {
            consoleDiv.style.display = consoleDiv.style.display === 'none' ? 'block' : 'none';
        }

        // WGS-84è½¬GCJ-02åæ ‡è½¬æ¢
        async function convertCoords(wgsLng, wgsLat) {
            try {
                const url = `https://restapi.amap.com/v3/assistant/coordinate/convert?locations=${wgsLng},${wgsLat}&coordsys=gps&output=json&key=${AMAP_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === '1' && data.locations) {
                    const [gcjLng, gcjLat] = data.locations.split(',').map(Number);
                    const offsetDistance = calculateDistance(wgsLat, wgsLng, gcjLat, gcjLng);
                    log(`âœ… åæ ‡è½¬æ¢æˆåŠŸ: åç§»${Math.round(offsetDistance)}ç±³`);
                    return { longitude: gcjLng, latitude: gcjLat };
                }
                throw new Error('APIè½¬æ¢å¤±è´¥');
            } catch (error) {
                log(`âŒ åæ ‡è½¬æ¢å¤±è´¥: ${error.message}`);
                return { longitude: wgsLng, latitude: wgsLat };
            }
        }

        // è®¡ç®—è·ç¦»
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // è·å–æœ€è¿‘POI
        async function getNearestPOI(lng, lat) {
            try {
                const url = `https://restapi.amap.com/v3/geocode/regeo?location=${lng},${lat}&key=${AMAP_KEY}&radius=100&extensions=all&output=json`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === '1' && data.regeocode) {
                    const pois = data.regeocode.pois || [];
                    
                    if (pois.length > 0) {
                        // æŒ‰è·ç¦»æ’åºï¼Œå–æœ€è¿‘çš„
                        pois.sort((a, b) => parseFloat(a.distance) - parseFloat(b.distance));
                        const nearest = pois[0];
                        
                        log(`ğŸ¯ æ‰¾åˆ°${pois.length}ä¸ªPOIï¼Œæœ€è¿‘çš„æ˜¯:`);
                        log(`ğŸ“ ${nearest.name} (${nearest.distance}ç±³)`);
                        
                        // è¾“å‡ºæ‰€æœ‰POIä¿¡æ¯
                        log(`ğŸ“‹ å…¨éƒ¨POIåˆ—è¡¨:`);
                        pois.forEach((poi, index) => {
                            log(`${index + 1}. ${poi.name} - ${poi.distance}ç±³ - ${poi.type}`);
                        });
                        
                        return {
                            name: nearest.name,
                            distance: nearest.distance,
                            type: nearest.type,
                            allPois: pois
                        };
                    } else {
                        // å¦‚æœæ²¡æœ‰POIï¼Œè¿”å›æ ¼å¼åŒ–åœ°å€
                        const address = data.regeocode.formatted_address;
                        log(`ğŸ“ æ— POIæ•°æ®ï¼Œè¿”å›åœ°å€: ${address}`);
                        return {
                            name: address,
                            distance: 0,
                            type: 'åœ°å€',
                            allPois: []
                        };
                    }
                }
                throw new Error('é€†åœ°ç†ç¼–ç å¤±è´¥');
            } catch (error) {
                log(`âŒ è·å–POIå¤±è´¥: ${error.message}`);
                return null;
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(lat, lng, poi) {
            resultDiv.innerHTML = `
                <div class="info-item">
                    <span class="label">ç»åº¦:</span>
                    <span class="value">${lng.toFixed(8)}</span>
                </div>
                <div class="info-item">
                    <span class="label">çº¬åº¦:</span>
                    <span class="value">${lat.toFixed(8)}</span>
                </div>
                <div class="info-item">
                    <span class="label">æœ€è¿‘åœ°å€:</span>
                    <span class="value">${poi ? poi.name : 'æœªçŸ¥'}</span>
                </div>
                <div class="info-item">
                    <span class="label">è·ç¦»:</span>
                    <span class="value">${poi ? poi.distance + 'ç±³' : '-'}</span>
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        // ä¸»å®šä½å‡½æ•°
        async function startLocation() {
            locationBtn.disabled = true;
            locationBtn.textContent = 'ğŸ”„ å®šä½ä¸­...';
            resultDiv.style.display = 'none';
            consoleDiv.textContent = '';
            
            log('ğŸš€ å¼€å§‹å®šä½...');
            
            try {
                if (typeof AMap === 'undefined') {
                    throw new Error('é«˜å¾·APIæœªåŠ è½½');
                }

                AMap.plugin('AMap.Geolocation', function() {
                    geolocation = new AMap.Geolocation({
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0,  // ä¸ä½¿ç”¨ç¼“å­˜
                        convert: true
                    });

                    geolocation.on('complete', async function(result) {
                        try {
                            let lat = result.position.lat;
                            let lng = result.position.lng;
                            const isConverted = result.info?.isConverted || false;
                            
                            log(`ğŸ“ åŸå§‹åæ ‡: ${lng.toFixed(8)}, ${lat.toFixed(8)}`);
                            log(`ğŸ”§ åæ ‡ç³»è½¬æ¢: ${isConverted ? 'YES' : 'NO'}`);
                            
                            // å¦‚æœæœªè½¬æ¢ï¼Œæ‰‹åŠ¨è½¬æ¢
                            if (!isConverted) {
                                log('ğŸ”„ å¼€å§‹åæ ‡ç³»è½¬æ¢...');
                                const converted = await convertCoords(lng, lat);
                                lng = converted.longitude;
                                lat = converted.latitude;
                            }
                            
                            log(`âœ… æœ€ç»ˆåæ ‡: ${lng.toFixed(8)}, ${lat.toFixed(8)}`);
                            
                            // è·å–æœ€è¿‘POI
                            const poi = await getNearestPOI(lng, lat);
                            
                            // æ˜¾ç¤ºç»“æœ
                            showResult(lat, lng, poi);
                            
                            log('ğŸ‰ å®šä½å®Œæˆ');
                            
                        } catch (error) {
                            log(`âŒ å¤„ç†å¤±è´¥: ${error.message}`);
                        } finally {
                            locationBtn.disabled = false;
                            locationBtn.textContent = 'ğŸš€ é‡æ–°å®šä½';
                        }
                    });

                    geolocation.on('error', function(error) {
                        log(`âŒ å®šä½å¤±è´¥: ${error.message || error.info}`);
                        locationBtn.disabled = false;
                        locationBtn.textContent = 'ğŸš€ é‡æ–°å®šä½';
                    });

                    geolocation.getCurrentPosition();
                });

            } catch (error) {
                log(`âŒ åˆå§‹åŒ–å¤±è´¥: ${error.message}`);
                locationBtn.disabled = false;
                locationBtn.textContent = 'ğŸš€ é‡æ–°å®šä½';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof AMap === 'undefined') {
                log('âŒ é«˜å¾·APIåŠ è½½å¤±è´¥');
                locationBtn.disabled = true;
                locationBtn.textContent = 'âŒ APIåŠ è½½å¤±è´¥';
            } else {
                log('âœ… ç³»ç»Ÿå°±ç»ª');
            }
        });
    </script>
</body>
