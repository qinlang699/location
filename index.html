        // È´òÂæ∑ÈÄÜÂú∞ÁêÜÁºñÁ†ÅAPI
        async function reverseGeocode(longitude, latitude) {
            try {
                // üîç ÂùêÊ†áÂèÇÊï∞È™åËØÅ
                if (!longitude || !latitude || 
                    typeof longitude !== 'number' || typeof latitude !== 'number' ||
                    latitude < -90 || latitude > 90 || 
                    longitude < -180 || longitude > 180) {
                    throw new Error('‰º†ÂÖ•ÁöÑÂùêÊ†áÂèÇÊï∞Êó†Êïà');
                }
                
                console.log('üîÑ ÈÄÜÂú∞ÁêÜÁºñÁ†ÅËØ∑Ê±ÇÂèÇÊï∞:');
                console.log(`üìç ËØ∑Ê±ÇÂùêÊ†á: location=${longitude},${latitude}`);
                console.log(`üéØ ÂùêÊ†áÁ≥ªÁªü: GCJ-02 (È´òÂæ∑ÂùêÊ†áÁ≥ª)`);
                
                showStatus('üîç Ê≠£Âú®Ëß£ÊûêËØ¶ÁªÜÂú∞ÂùÄ‰ø°ÊÅØ...', 'loading');
                
                const url = `https://restapi.amap.com/v3/geocode/regeo?` +
                    `location=${longitude},${latitude}&` +
                    `key=${AMAP_KEY}&` +
                    `radius=1000&` +
                    `extensions=all&` +
                    `output=json`;
                
                console.log('üì° APIËØ∑Ê±ÇURL:', url);

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTPÈîôËØØ: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('‚úÖ ÈÄÜÂú∞ÁêÜÁºñÁ†ÅÂìçÂ∫î:', data);
                
                if (data.status === '1' && data.regeocode) {
                    console.log('üéâ Âú∞ÂùÄËß£ÊûêÊàêÂäü:', data.regeocode.formatted_address);
                    showAddressInfo(data.regeocode);
                    hideStatus();
                } else {
                    console.error('‚ùå Âú∞ÂùÄËß£ÊûêÂ§±Ë¥•:', data);
                    throw new Error(data.info || 'Âú∞ÂùÄËß£ÊûêÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ÈÄÜÂú∞ÁêÜÁºñÁ†ÅÂ§±Ë¥•:', error);
                showStatus(`‚ùå Âú∞ÂùÄËß£ÊûêÂ§±Ë¥•: ${error.message}`, 'error');
                setTimeout(hideStatus, 3000);
            }
        }

        // È´òÂæ∑JS APIË∂ÖÁ≤æÂáÜÂÆö‰Ωç‰∏ªÂáΩÊï∞

                        buttonDom: null,              // ‰∏çÁªëÂÆöDOMÊåâÈíÆ
                        noIpLocate: false,            // ÂÖÅËÆ∏IPÂÆö‰Ωç‰Ωú‰∏∫Â§áÈÄâÊñπÊ°à
